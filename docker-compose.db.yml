version: "3.9"
services:
  db:
    image: postgres:16
    container_name: travelg3n-db
    environment:
      POSTGRES_USER: tg
      POSTGRES_PASSWORD: tgpass
      POSTGRES_DB: travelg3n
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tg -d travelg3n"]
      interval: 5s
      timeout: 3s
      retries: 10
volumes:
  db_data:
